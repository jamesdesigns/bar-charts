<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Charts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chart">
    <ul class="numbers">
      <li><span>100%</span></li>
      <li><span>50%</span></li>
      <li><span>0%</span></li>
    </ul>
    <ul class="bars">
      <li><div class="bar" data-percentage=""></div><span>Option 1</span></li>
      <li><div class="bar" data-percentage=""></div><span>Option 1</span></li>
      <li><div class="bar" data-percentage=""></div><span>Option 1</span></li>
      <li><div class="bar" data-percentage=""></div><span>Option 1</span></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
